<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Händlerportal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Händlerportal</h1>

      <!-- Animation oben -->
      <section id="animation-area">
        <div id="animation-circle" class="animation-circle"></div>
      </section>

      <!-- Buttons darunter -->
      <section class="controls">
        <button id="pull1">1× ziehen</button>
        <button id="pull10">10× ziehen</button>
      </section>

      <!-- Info + Pity-Zähler -->
      <section class="info">
        <p id="last-results">Noch keine Ziehung.</p>
        <p id="counters">
          Seit letztem Rare/Legendary: <span id="since-rl">0</span> ·
          Seit letztem Legendary: <span id="since-l">0</span>
        </p>
      </section>

      <!-- Kleine Kugeln: nur bei 10er-Ziehung sichtbar -->
      <section class="results-orbs" id="results-orbs">
        <div id="orb-list" class="orb-list"></div>
      </section>

      <!-- Soundeffekt -->
      <audio
        id="pull-sound"
        src="sound/pull.mp3"
        preload="auto"
      ></audio>
    </main>

    <script src="script.js"></script>
  </body>
</html>
